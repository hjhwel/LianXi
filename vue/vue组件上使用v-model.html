<body>
  <div id="app">
    <!-- <c1 :value="x" @input="x=arguments[0]"></c1> -->
    <c1 v-model="x"></c1>
  </div>
</body>
<script>
  Vue.component("c1", {
    //如果不想用value、input,配置model即可
    model: {
      prop: "abc",
      event: "def"
    },

    props: ["abc"],
    template: `
        <button @click="cl">{{abc}}</button>
    `,
    methods: {
      cl() {
        this.$emit("def", 123) //自定义事件名称必须是input
      }
    }
  })

  //         }
  //     }

  var app = new Vue({
    el: "#app", //指定根元素
    data: { //实例数据
      x: "hello"
    }
  })
</script>

</html>
