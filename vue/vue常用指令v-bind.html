<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .active{
      color:red
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- v-bind 绑定属性 -->
    <img v-bind:src="imgSrc" :alt="alt">
    <!-- 可以缩写为 ： -->
    <img :src="imgSrc" alt="alt">
    <!-- 绑定类名 -->
    <p :class="className">dsfasdfsdfdssd </p>
    <!-- 绑定样式 -->
    <p :style="{color:ye}">dfdsfdsfdsfsdfsdfdxcv</p>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        imgSrc: "images/img08.jpg",
        alt:"我是大美女",
        className:"active",
        ye:"red"
      }
    })
  </script>
</body>

</html>
