<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<!-- v-else 不需要表达式 -->
		<!-- 前面的兄弟元素必须有 v-if 或者 v-else-if -->
		<!-- v-if 支持判断，不支持等号 等号是赋值 -->
		<p v-if="height>16"> {{height}}</p>
		<!-- v-else和v-if中间不能有其他元素 -->
		<p>ccc</p>
		<!-- v-if 生效则v-else 不生效 -->
		<p v-else>周星星的身高：{{height}} cm</p>
	</div>
	<script src="js/vue.js"></script>
	<script>
		// vue 基于vuemodel，所以第一步要创建一个vue实例
		let vm = new Vue({
			// 内部默认挂载
			// el 你要关联的界面，传递的都是选择器
			el: "#app",
			// data:{} 关连数据，所有数据都存放在对象里
			data: { //vue中的model->data
				height: 15
			}
		})
	</script>
</body>

</html>
