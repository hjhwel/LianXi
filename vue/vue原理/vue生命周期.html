<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{msg}}</h1>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app', //指定根元素
    data: { //实例数据
      msg: "hjh"
    },
    beforeCreate() {
      console.log(this.msg, "beforeCreate");
    },
    created() {
      console.log(this.msg, "created");
    },
    beforeMount() {
      console.log(this.$el.innerHTML, "beforeMount");
    },
    mounted() {
      console.log(this.$el.innerHTML, "mount");
    },
    beforeUpdate() {
      console.log(this.$el.innerHTML, "beforeUpdate");
    },
    updated() {
      console.log(this.$el.innerHTML, "update");
    },
    beforeDestroy() {
      alert('销毁中...');
    },
    destroyed() {
      alert('已经销毁');
    },
  })
</script>

</html>
