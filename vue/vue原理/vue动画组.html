<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            padding: 5px;
            margin-top: 5px;
        }
        li:hover{
            background-color: rgb(226, 63, 63);
        }
        .lg-enter-active,.lg-leave-active{
            transition: all 0.5s ease-in-out;
        }
        .lg-enter,.lg-leave-to{
            transform: translateY(20px);
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="newObj.name"><button @click="add">添加</button>
        <!-- appear 加上之后入场就有动画效果 -->
        <transition-group tag="ul" name="lg" appear>
            <li v-for="(item,index) in list" :key="index" @click="del(index)">{{item.name}}</li>
        </transition-group>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app", //指定根元素
        data: { //实例数据
            list: [{
                    "name": 'wel'
                },
                {
                    "name": 'hjh'
                }
            ],
            newObj:{
                name:''
            }
        },
        methods:{
            add(){
                this.list.push(this.newObj);
                this.newObj = {
                    name:''
                }
            },
            del(index){
                this.list.splice(index,1)
            }
        }
    })
</script>

</html>
