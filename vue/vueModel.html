<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>vueModel</title>
</head>

<body>
	<div id="app">
		<p>{{ message }}</p>
		<!-- 利用 v-model 指令，实现输入框和p标签内容同步 -->
		<input type="text" name="app" id="ip" v-model="message">
		<p>输入框和p标签内容同步</p>
	</div>
	<script src="js/vue.js"></script>
	<script>
	cl
		// vue 基于vuemodel，所以第一步要创建一个vue实例
		let vm = new Vue({
			// 内部默认挂载
			// el 你要关联的界面，传递的都是选择器
			el: "#app",
			// data:{} 关连数据，所有数据都存放在对象里
			data: { //vue中的model->data
				message: "vue初体验！"
			}
		})
	
	</script>
</body>

</html>
