<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="msg">
    <h1>{{msg}}</h1>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app', //指定根元素
    data: { //实例数据
      msg: "1233"
    },
    filters: {
      toArray(val) {
        return val.toString().split('');
      },
      toReversve(val) {
        console.log(val);
        return val.reverse()
      },
      toJoin(val) {
        return val.join(" ")
      }
    }
  })
</script>

</html>
