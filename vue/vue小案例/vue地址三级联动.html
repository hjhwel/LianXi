<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="js/area.js"></script>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <select v-model="s">
      <option :value="index" v-for="(item,index) in list1">{{index}}</option>
    </select>
    <select>
      <option :value="index" v-for="(item,index) in res">{{index}}</option>
    </select>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app', //指定根元素
    data: { //实例数据
      list1: area,
      s: '',
    },
    methods:{
      q(){
        console.log(1);
      }
    },
    computed: {
      res() {
        for (const key in this.list1[this.s]) {
          if (this.list1[this.s].hasOwnProperty(key)) {
            const element = this.list1[this.s][key];
            return element
          }
        }

      }
    }
  })
</script>

</html>
