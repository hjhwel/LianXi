<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="js/area.js"></script>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <select name="" id="" v-model="s">
      <option v-for="(item,index) in list">{{index}}</option>
    </select>
    <select name="" id="" v-model="q">
      <option v-for="(ite,inde) in list[s][0]">{{inde}}</option>
    </select>
    <select name="" id="" v-model="zI">
      <option v-for="(it,ind) in list[s][0][q]" :value="ind">{{it|qu}}</option>
    </select>
    <select name="" id="" v-model="ZZ">
      <option v-for="(it,ind) in spli" :value="ind">{{it}}</option>
    </select>
    <h2>{{s + q + Object.keys(list[s][0][q][zI])[0] + spli[ZZ]}}</h2>
  </div>

</body>
<script>
  let app = new Vue({
    el: '#app', //指定根元素
    data: { //实例数据
      list: area,
      s    : '河南省',
      q: "郑州市",
      zI: 0,
      ZZ: 0
    },
    watch: {
      s() {
        let obj = (this.list[this.s][0])
        this.q = Object.keys(obj)[0]
      }
    },
    computed: {
      spli() {
        let obj = this.list[this.s][0][this.q][this.zI]
        for (const key in obj) {
          if (obj.hasOwnProperty(key)) {
            const element = obj[key];
            return element.replace(' ', '').split('、');
          }
        }
      }
    },
    filters: {
      qu(obj) {
        for (const key in obj) {
          if (obj.hasOwnProperty(key)) {
            const element = obj[key];
            return key
          }
        }
      }
    }
  })
</script>

</html>
