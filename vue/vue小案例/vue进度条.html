<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="js/vue.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      width: 800px;
      height: 100px;
      /* background-color: #f00; */
      margin: 200px auto;
      position: relative;
      overflow: hidden;
    }

    .line {
      width: 100%;
      height: 8px;
      background-color: #dedede;
      margin-top: 47px;
      position: relative;
    }

    .cir {
      width: 50px;
      height: 50px;
      background-color: #dedede;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 50%;
      margin-top: -25px;
    }
    #box2{
      position: absolute;
      height: 100%;
      left: 0;
      top: 0;
      overflow: hidden;
      width: 200px;
      transition: all 0.8s;
    }
    #box2 div{
      background-color: rgb(20, 112, 119);
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="box">
      <div class="line">
        <div class="cir" v-for="item in cirNum" :style="{left:( space + 50) * (item -1) + 'px'}"></div>
      </div>

      <div id="box2" :style="{width:((space + 50) * endNum) - space/2 + 'px'}">
        <div class="line">
          <div class="cir" v-for="item in cirNum" :style="{left:( space + 50) * (item -1) + 'px'}"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app', //指定根元素
    data: { //实例数据
      cirNum: 8,
      endNum:2
    },
    computed: {
      space() {
        return (800 - this.cirNum * 50) / (this.cirNum - 1)
      }
    }
  })
</script>

</html>
