<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="msg" placeholder="输入查询..." @input="flag=true">
    <p v-for="item in res" @click="msg=item;flag=false" v-show="flag">{{item}}</p>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app', //指定根元素
    data: { //实例数据
      msg: "",
      arr2: ["abc", "cda", "gggg", "ascsdfsdsxc", "abcm", "qweertyuiop", "asdfghjkl", "zxzcxvcvzcvnbnmvbm"],
      flag: true
    },
    methods: {

    },
    computed: {
      res() {
        if (this.msg) {
          return this.arr2.filter((value) => {
            return value.includes(this.msg)
          })
        }
      }
    }

  })
</script>

</html>
