<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="js/vue.js"></script>
  <style>
    #app {
      width: 500px;
      height: 500px;
      border: 1px solid #000;
      /* overflow: hidden; */
    }

    #app div {
      width: 500px;
      height: 500px;
      text-align: center;
      line-height: 500px;
      background-color: rgb(22, 204, 128);
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-for="(item,index) in sm" v-show="num==index">{{item}}</div>
    <button @click="sub()">&lt;&lt;</button>
    <button @click="add()">&gt;&gt;</button>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app', //指定根元素
    data: { //实例数据
      sm: [1, 2, 3],
      num: 0
    },
    methods: {
      add() {
        this.num++;
        if (this.num > 2) {
          this.num = 0;
        }
      },
      sub() {
        this.num--;
        if (this.num < 0) {
          this.num = 2;
        }
      }
    }
  })
</script>

</html>
