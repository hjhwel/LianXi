<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<!-- 满足条件就显示，不满足就注释 -->
		<!-- v-if 支持表达式 -->
		<p v-if="show">{{ message }}</p>
		<p v-if="hide">{{msg}}</p>
		<p v-if="height + 1.69 >= 1.69">周星星的身高：{{height}} cm</p>
	</div>
	<script src="js/vue.js"></script>
	<script>
		// vue 基于vuemodel，所以第一步要创建一个vue实例
		let vm = new Vue({
			// 内部默认挂载
			// el 你要关联的界面，传递的都是选择器
			el: "#app",
			// data:{} 关连数据，所有数据都存放在对象里
			data: { //vue中的model->data
				message: "要显示的内容",
				msg: "隐藏的内容",
				show:true,
				hide:false,

				height:1.68
			}
		})
	</script>
</body>

</html>
