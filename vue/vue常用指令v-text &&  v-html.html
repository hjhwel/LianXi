<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<div id="app">
  <p>{{msg}}我是直接加进去的，所以后面可以加入别的文本</p>
  <!-- v-text 相当于innerText 直接替换标签内部的所有文本，但是不识别html标签 -->
  <p v-text="msg1">dddddddddddd</p>
  <!-- v-html 相当于innerHTML 识别html标签 -->
  <div v-html="msg2"></div>
</div>
<body>
  <script>
    new Vue({
      el:"#app",
      data:{
        msg:"msg直接加入  ",
        msg1:"<span>我是v-text</span>",
        msg2:"<p>我是v-html</p><input type='date'>"
      }
    })
  </script>
</body>

</html>
