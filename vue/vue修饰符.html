<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="js/vue.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 500px;
      height: 500px;
      background-color: #f00;
    }
    .sm{
      width: 300px;
      height: 300px;
      background-color: #0f0;
    }
    .xl{
      width: 100px;
      height: 100px;
      background-color: #00f;
    }
  </style>
</head>
<body>
  <div id="app">
    <div @click.self="cl">
      父
      <a href="http://baidu.com" @click.prevent="cl">百度</a>
      <div class="sm" @click.capture="cl">
        子
        <div class="xl" @click.stop="cl">
          孙
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  let app = new Vue({
    el:'#app',  //指定根元素
    data:{     //实例数据

    },
    methods:{
      cl(e){
        alert(e.target.innerText)
      }
    }
  })
</script>
</html>
