<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/index">index</router-link>
    <router-link to="/list">list</router-link>
    <router-view></router-view>
  </div>
</body>
<script>
  // 配置路由组件
  let index = {
    template: `
      <h1  @click="al">首页</h1>
    `,
    methods: {
      al() {
        alert('我是首页');
        console.log(window.location.hash);
      }
    }
  }
  let list = {
    template: `
      <h1 @click="al">列表</h1>
    `,
    methods: {
      al() {
        alert('我是列表');
        console.log(window.location.hash);
      }
    }
  }

  let app = new Vue({
    el: '#app', //指定根元素
    data: { //实例数据

    },
    router: new VueRouter({
      routes: [{
        path: "/index",
        component: index
      }, {
        path: "/list",
        component: list
      },{
        path:"/",
        redirect:"/index"
      }]
    })
  })

</script>

</html>
