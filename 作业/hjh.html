<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            color: #FFF;
        }

        .wk {
            width: 500px;
            height: 700px;
            margin: 100px auto;
            border: 1px solid #666;
            border-radius: 40px;
            top: 0;
            background-color: #fff;
            box-shadow: 0px 0px 0px 3px #999 inset,0px 0px 20px 5px #333;
            position: relative;
            transition: all 0.4s;
        }
        .wk:hover{
            top: -5px;
            box-shadow: 0px 0px 0px 3px #999 inset,0px 15px 30px  rgba(0, 0, 0, 0.1);
        }

        .ts {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 35%;
            box-shadow: 0px 0px 0px 1px #999;
        }

        .ts-s {
            width: 5px;
            height: 5px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
        }

        .tl {
            width: 60px;
            height: 10px;
            background: #000;
            position: absolute;
            border-radius: 10px;
            top: 30px;
            left: 50%;
            margin-left: -30px;
            box-shadow: 0px 0px 0px 1px #999;
        }

        .display {
            width: 450px;
            height: 580px;
            background-color: #333;
            border-radius: 10px;
            position: absolute;
            top: 60px;
            left: 50%;
            margin-left: -225px;
        }


        .l-display {
            width: 446px;
            height: 576px;
            background-color: #fff;
            border-radius: 9px;
            position: absolute;
            top: 3px;
            left: 50%;
            margin-left: -223px;
            background: linear-gradient(to bottom, aqua, #FEF9B9);
            display: none;
        }

        .display:hover .l-display{
            display: inline-block !important;
        }

        .menBan {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }

        .yl-t {
            width: 6px;
            height: 40px;
            background-color: #ddd;
            position: absolute;
            right: -6px;
            top: 130px;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            box-shadow: 0px 0px 0px 2px #aaa;
        }

        .yl-b {
            width: 6px;
            height: 40px;
            background-color: #ddd;
            position: absolute;
            right: -6px;
            top: 180px;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            box-shadow: 0px 0px 0px 2px #aaa;
        }

        .power {
            width: 40px;
            height: 5px;
            background-color: #ddd;
            position: absolute;
            right: 50px;
            top: -5px;
            border-top-right-radius: 4px;
            border-top-left-radius: 4px;
            box-shadow: 0px 0px 0px 2px #aaa;
        }

        .button {
            width: 30px;
            height: 30px;
            background: #ddd;
            border-radius: 50%;
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -25px;
            box-shadow: 0px 0px 0px 3px #999;
            cursor: pointer;
        }

        .l-title {
            position: relative;
        }

        .l-title .left {
            position: absolute;
            top: 0;
            left: 35px;
        }

        .l-title .left:before {
            content: " ";
            background-color: #fff;
            position: absolute;
            width: 4px;
            height: 6px;
            top: 12px;
            left: -25px;
            border-radius: 2px;
        }

        .l-title .left:after {
            content: " ";
            background-color: #fff;
            position: absolute;
            width: 4px;
            height: 10px;
            top: 8px;
            left: -18px;
            border-radius: 2px;

        }

        .l-title .left i {
            background-color: #fff;
            position: absolute;
            width: 4px;
            height: 15px;
            top: 3px;
            left: -10px;
            border-radius: 2px;

        }

        .l-title .suo {
            width: 11px;
            height: 10px;
            background-color: #fff;
            position: absolute;
            top: 8px;
            margin-left: -15px;
            left: 50%;
            border-radius: 2px;
        }

        .l-title .suo:before {
            content: " ";
            position: absolute;
            width: 4px;
            height: 10px;
            border-radius: 50%;
            top: -5px;
            left: 1px;
            border: 2px solid #fff;
        }

        .l-title .right {
            position: absolute;
            top: 0;
            right: 30px;
        }

        .l-title .right:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 10px;
            border-radius: 2px;

            border: 1px solid #fff;
            background: #fff;
            top: 4px;
            left: 35px;
            box-shadow: 0px 0px 0px 1px #999 inset;
        }

        .l-title .right:after {
            content: "";
            position: absolute;
            width: 0px;
            height: 6px;
            border-radius: 2px;
            border: 1px solid #fff;
            background: #fff;
            top: 6px;
            left: 56px;
        }

        .menBan .ti {
            text-align: center;
            margin-top: 120px;
        }

        .pw {
            margin-left: 160px;
        }

        .pw li {
            float: left;
            width: 10px;
            margin: 30px 10px;
            height: 10px;
            border: 1px solid #fff;
            border-radius: 50%;
        }

        .line {
            width: 240px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            margin-left: -120px;
        }

        .line li {
            font-size: 20px;
            float: left;
            background: rgba(255, 255, 255, 0.1);
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            position: relative;
        }

        .line li:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .line li span {
            font-size: 12px;
            position: absolute;
            width: 40px;
            line-height: 0;
            bottom: 16px;
            left: 50%;
            margin-left: -20px;
        }

        .line li:last-child {
            margin-left: 90px;
            line-height: 60px;
        }

        .foot {
            position: absolute;
            width: 350px;
            bottom: 10px;
            left: 50%;
            margin-left: -175px;
        }

        .foot .left {
            float: left;
        }

        .foot .right {
            float: right;
        }
    </style>
</head>

<body>
    <div class="wk">
        <div class="ts">
            <div class="ts-s">

            </div>
        </div>
        <div class="tl">

        </div>
        <div class="display">


            <div class="l-display">
                <div class="menBan">
                    <p class="l-title">

                        <span class="left">
                            <i></i> 中国联通 4G</span>
                        <span class="suo"></span>
                        <span class="right">98%</span>
                    </p>
                    <p class="ti">
                        Touch ID or Enter Passcode
                    </p>
                    <ul class="pw">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class="line">
                        <li>1</li>
                        <li>2
                            <span>ABC</span>
                        </li>
                        <li>3
                            <span>DEF</span>
                        </li>
                        <li>4
                            <span>GHI</span>
                        </li>
                        <li>5
                            <span>JKL</span>
                        </li>
                        <li>6
                            <span>MNO</span>
                        </li>
                        <li>7
                            <span>PQRS</span>
                        </li>
                        <li>8
                            <span>TUV</span>
                        </li>
                        <li>9
                            <span>WXYZ</span>
                        </li>
                        <li>0</li>
                    </ul>
                    <p class="foot">
                        <span class="left">Emergency</span>
                        <span class="right">Delete</span>
                    </p>
                </div>
            </div>

        </div>
        <div class="yl-t">

        </div>
        <div class="yl-b">

        </div>
        <div class="power">

        </div>
        <div class="button">

        </div>
    </div>
</body>

</html>
