<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport' content='width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible' content='ie=edge">
  <title>Vue</title>
  <script src="js/vue.js"></script>
  <script src="js/vuex.min.js"></script>
</head>

<body>
  <div id="app">
    <h1 @click="add">{{$store.state.num}}</h1>
  </div>
</body>
<script>
  let arr=[1,1,1,2,3,5,3,6,2];
  arr = [...new Set(arr)]
  console.log(arr);
  let app = new Vue({
    el: '#app', //指定根元素
    data: { //实例数据

    },
    store: new Vuex.Store({
      // ...
      state: {
        num: 0
      },
      mutations: {
        add(state) {
          state.num += arguments[1];
          console.log(arguments[1]);
        }
      }
    }),
    methods: {
      add() {
        this.$store.commit('add', 20)
      }
    }
  })
</script>

</html>
