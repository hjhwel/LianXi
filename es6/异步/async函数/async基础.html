<body>
  <script>
    function pro(name) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(name)
        }, 2000);
      })
    }
    let ass = async function () {
      let m1 = await pro("hjh");
      let m2 = await pro("wel");
      console.log(m1,m2);
    }

    ass();
  </script>
</body>
