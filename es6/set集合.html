<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 集合和数组很像，但是集合里面没有重复值
//    创建一个集合
    let set1 = new Set(['张三',3,33,1,2,3,1,3]);
    //无论怎么存，都不会出现重复的值
    console.log(set1);
//    size属性,相当于数组的length
    set1.size= 2;
    //size是只读的
    console.log(set1.size);

//    方法1 add 添加
//    支持链式编程，证明add方法会返回添加后的集合
    set1.add('34').add('hjhh');
    console.log(set1)
    console.log(set1.add(15))

//    方法2 delete 删除
//    返回值为布尔类型
    console.log(set1.delete(3));
    console.log(set1.delete(1));
    console.log(set1);

//    方法3 has 查找
//    返回布尔
    console.log(set1.has(3));
    console.log(set1.has(33));

//    方法4 clear 清除集合内部的所有
//     console.log(set1.clear());
//    拿到所有的键和值，set集合键和值是相等的
    console.log(set1.keys());
    console.log(set1.values());
</script>
</body>
</html>
